<!DOCTYPE html>
<html>
<head>
	<title>Virtual Sky</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<!--
		Virtual Sky <canvas> application
		(c) 2010-2012 Stuart Lowe (Las Cumbras Observatory Global Telescope)
	-->
	<style>
		html,body { height: 100%; }
		body {
			font-family: Helvetica, sans-serif;
			color: black;
			margin: 0px;
			padding: 0px;
			height: 100%;
			width: 100%;
			font-size: 1em;
		}
		#starmapper { height: 100%; width:100%; position: relative; }
		#virtualskyinfobox{
			font-size: 12px;
			display:none;
			background-color:rgba(200,200,200,1);
			color:black;
			padding:5px;
			max-width:150px;
			border-radius:0.5em;
			-moz-border-radius: 0.5em;
			-webkit-border-radius: 0.5em;
			box-shadow:0px 0px 20px rgba(255,255,255,0.5);
			-moz-box-shadow:0px 0px 20px rgba(255,255,255,0.5);
			-webkit-box-shadow:0px 0px 20px rgba(255,255,255,0.5);
		}
		.virtualskyinfocredit{
			font-size:0.5em;
			float:left;
			position:absolute;
			padding:5px;
			color: white;
		}
		#virtualskyinfobox img { width: 128px; height: 128px; }
	</style>
	<!-- IE seems to get very confused if it loads Javascript from within a Javascript when in an iframe. We'll have to load it here -->
	<!--[if IE]><script src="excanvas.min.js"></script><![endif]-->
	<script src="js/jquery-1.10.0.min.js"></script>
	<script src="js/virtualsky.js" type="text/javascript"></script>
	<script>
		window.onload = function(){
			//planetarium = new VirtualSky({id:'starmapper',callback:{geo:geoIP}});
				planetarium = $.virtualsky({
					id:'starmapper',
					// projection: 'mollweide',
					fullscreen:true
				});
				planetarium.hide()
			jQuery.ajax({
				url: 'data/exos_radians.json',
				complete: function(e) {
					exos = $.parseJSON(e.responseText).exos;
					exos_as_stars = exos.map(function(e) {
						return [677, -1, e[2], e[3]]
					});
					planetarium.stars = exos_as_stars;
					planetarium.show();
					planetarium.draw();
				}
			})
		};
	</script>
</head>

<body>
<div id="starmapper"></div>
</body>
</html>
